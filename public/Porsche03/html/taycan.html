<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/taycan.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Taycan</title>
</head>
<body>
    <div class="logo">
        <img src="../img/taycan/porsche-svg.svg">
    </div>
    <diV class="infor">
        <p class="infor_firstchild">Taycan 4S</p>
        <div class="infor_secondchild">
            <div class="infor_group">
                <p>MSRP $ 119,400</p>
                <p>Price</p>
            </div>
            <div class="infor_group">
                <p>4.0s</p>
                <p>Acceleration 0 - 100 km/h with Launch Control</p>
            </div>
            <div class="infor_group">
                <p>522hp</p>
                <p>Overboost Power with Launch Control up to (hp)</p>
            </div>
            <div class="infor_group">
                <p>250km/h</p>
                <p>Top speed</p>
            </div>
        </div>
    </diV>
    <div class="introduce">
        <div class="introduce_img">
            <div class="image"></div>
            <!-- <img src="../img/taycan/taycan01.jfif"> -->
        </div>
        <table>
            <tr>
                <td>Power Unit</td>
                <td> Motor</td>
            </tr>
            <tr>
                <td>Power up to (kW) (Performance Battery)</td>
                <td>320kW</td>
            </tr>
            <tr class="introduce_text_group">
                <td> (Performance Battery Plus)</td>
                <td>Overboost</td>
            </tr>
            <tr class="introduce_text_group">
                <td> (Performance Battery Plus)</td>
                <td>479 lb-ft</td>
            </tr>
        </table>
    </div>
