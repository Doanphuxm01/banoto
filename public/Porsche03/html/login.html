<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Porsche ID Login</title>
</head>
<body>
    <div class="main">
        <img src="../img/login/porsche-svg.svg">
        <div class="infor">
            <p class="welcome"> Nice to see you</p>
            <div class="form">
                <label for="username">Porsche ID (email address)</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div>
            <form action="">
                <button class="submit">> Continue and enter Password</button>
            </form>
            <div class="register">
                <a href="creat_an_acc.html">Register now,</a> to discover the digital world of Porsche.
            </div>
        </div>
    </div>
</body>
</html>
